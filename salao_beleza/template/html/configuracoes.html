<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Configurações - Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="admin-wrapper">
        <aside class="sidebar">
            <div class="sidebar-header">
                <a href="index.html" class="logo">
                    <img src="https://tse4.mm.bing.net/th/id/OIP.Y32BSReg95njgHhvaYenigHaHa?cb=12&rs=1&pid=ImgDetMain&o=7&rm=3" alt="Elegance Studio Logo">
                    <span>Elegance Studio</span>
                </a>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="admin.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                    <li><a href="agendamentos.html"><i class="fas fa-calendar-alt"></i> Agendamentos</a></li>
                    <li><a href="clientes.html"><i class="fas fa-users"></i> Clientes</a></li>
                    <li><a href="servicos.html"><i class="fas fa-cut"></i> Serviços</a></li>
                    <li><a href="profissionais.html"><i class="fas fa-user-tie"></i> Profissionais</a></li>
                    <li><a href="configuracoes.html" class="active"><i class="fas fa-cog"></i> Configurações</a></li>
                    <li><a href="index.html"><i class="fas fa-sign-out-alt"></i> Sair</a></li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <header class="main-header">
                <h1>Configurações do Sistema</h1>
                <p>Ajuste as preferências e informações do salão.</p>
            </header>

            <section class="content-section">
                <div class="settings-form-wrapper">
                    <form class="settings-form">
                        <h3>Informações do Salão</h3>
                        <label for="nome-salao">Nome do Salão</label>
                        <input type="text" id="nome-salao" value="Elegance Studio">
                        
                        <label for="telefone-salao">Telefone</label>
                        <input type="text" id="telefone-salao" value="(11) 98765-4321">

                        <h3>Horário de Funcionamento</h3>
                        <div class="form-group-inline">
                            <div>
                                <label>Segunda a Sexta</label>
                                <input type="text" value="09:00 - 19:00">
                            </div>
                            <div>
                                <label>Sábados</label>
                                <input type="text" value="09:00 - 16:00">
                            </div>
                        </div>
                        <button type="submit" class="btn">Salvar Alterações</button>
                    </form>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
